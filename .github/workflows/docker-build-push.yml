name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check Docker Hub Credentials
      run: |
        if [ -z "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then
          echo "Error: DOCKER_HUB_USERNAME is not set"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKER_HUB_TOKEN }}" ]; then
          echo "Error: DOCKER_HUB_TOKEN is not set"
          exit 1
        fi
        echo "Docker Hub username is set"
        echo "Docker Hub token is set"

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        load: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/taski-backend:latest

    - name: Push Backend
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/taski-backend:latest

    - name: Build Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: false
        load: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/taski-frontend:latest

    - name: Push Frontend
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/taski-frontend:latest 